<html>
  <head>
    <title>Genesis</title>
    <link type="text/css" href="/index.css" rel="stylesheet" />
    <script src="/genesis.js"></script>
    <script type="text/javascript">
      var genesis, map, renderer;
      window.addEventListener("load", function() {
        genesis = require("genesis");
        map = new genesis.Map();
        renderer = new genesis.Renderer(document.getElementById("canvas"), map);
        renderer.render();
      });
    </script>
  </head>
  <body>
    <div id="wrapper">
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>
  </body>
</html>
